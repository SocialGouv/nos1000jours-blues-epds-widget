name: Review

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

concurrency:
  cancel-in-progress: true
  group: review-${{ github.ref }}

jobs:
  register:
    name: Build & Register application
    runs-on: ubuntu-latest
    steps:
      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: dev
          imagePackage: app
          token: ${{ secrets.GITHUB_TOKEN }}
          dockerbuildargs: |
            NEXT_PUBLIC_MATOMO_SITE_ID=74
            NEXT_PUBLIC_MATOMO_ENABLED=true
            NEXT_PUBLIC_MATOMO_URL=https://matomo.fabrique.social.gouv.fr/
            NEXT_PUBLIC_API_URL=https://backoffice-1000jours-preprod.dev.fabrique.social.gouv.fr
            NEXT_PUBLIC_PASTEK_CHAT_ID=2
            NEXT_PUBLIC_TEST_NUMBER_ENABLED=true
            NEXT_PUBLIC_LANDING_PAGE_BLUES_RESOURCES=https://1000jours-blues-preprod.dev.fabrique.social.gouv.fr/ressources

  deploy:
    name: Deploy review branch
    runs-on: ubuntu-latest
    needs: [register]
    steps:
      - name: Use kube-workflow deployment
        uses: SocialGouv/kube-workflow@v1
        with:
          environment: dev
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherProjectId: ${{ secrets.RANCHER_PROJECT_ID }}
          rancherProjectName: ${{ secrets.RANCHER_PROJECT_NAME }}
